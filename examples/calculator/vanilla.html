<title>no expromptum &mdash; calculator</title>
<link href="../../favicon.ico" rel="icon">

    <select>
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <input type="number">
    =
    <output></output>
</form>
